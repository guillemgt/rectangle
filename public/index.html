<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <h1>Rectangle</h1>
        <p>
            Fill in all the cells so that all rows and columns are words!
        </p>
        <br/>
        <div id="loading">
            <div class="lds-dual-ring"></div>
        </div>
        <button id="new-game" class="hidden">
            Play!
        </button>
    </div>
    <div id="main" class="hidden">
        <h1>Rectangle</h1>
        <div id="timer-container">
            <div id="timer">00:00</div>
            <button id="show-dialog-button" class="hidden" onclick="showWinDialog();">ðŸŽ‰</button>
        </div>
        <div id="wordle-grid"></div>
        <div id="keyboard">
            <div class="keyboard-first-row">
                <button class="keyboard-button">q</button>
                <button class="keyboard-button">w</button>
                <button class="keyboard-button">e</button>
                <button class="keyboard-button">r</button>
                <button class="keyboard-button">t</button>
                <button class="keyboard-button">y</button>
                <button class="keyboard-button">u</button>
                <button class="keyboard-button">i</button>
                <button class="keyboard-button">o</button>
                <button class="keyboard-button">p</button>
            </div>
            <div class="keyboard-second-row">
                <button class="keyboard-button">a</button>
                <button class="keyboard-button">s</button>
                <button class="keyboard-button">d</button>
                <button class="keyboard-button">f</button>
                <button class="keyboard-button">g</button>
                <button class="keyboard-button">h</button>
                <button class="keyboard-button">j</button>
                <button class="keyboard-button">k</button>
                <button class="keyboard-button">l</button>
            </div>
            <div class="keyboard-third-row">
                <button class="keyboard-button">Next</button>
                <button class="keyboard-button">z</button>
                <button class="keyboard-button">x</button>
                <button class="keyboard-button">c</button>
                <button class="keyboard-button">v</button>
                <button class="keyboard-button">b</button>
                <button class="keyboard-button">n</button>
                <button class="keyboard-button">m</button>
                <button class="keyboard-button">Del</button>
            </div>
        </div>
    </div>
    <dialog id="game-won">
        <header>
            <h1>ðŸ¥³ Well done! ðŸ¥³</h1>
            <div id="game-won-close">âœ•</div>
        </header>
        <section>
            <p>
                You finished the puzzle in <span id="game-won-time">99:99</span>!
            </p>
            <button id="share-result" class="hidden">Share</button>
        </section>
    </dialog>
    <dialog id="help">

    </dialog>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
<script src="msgpack.min.js"></script> <!-- https://github.com/ygoe/msgpack.js -->
<script src="script.js"></script>
</html>
